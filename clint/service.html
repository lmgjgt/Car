<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>طلب خدمة - Car Assist</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body dir="rtl">
  <header>
    <img src="assets/logo.jpeg" alt="Logo">
    <h1>Car Assist</h1>
  </header>
  <main>
    <h2>اطلب خدمة</h2>
    <select id="serviceType">
      <option value="engine">عطل في المحرك</option>
      <option value="fuel">نفاد الوقود</option>
      <option value="tire">تبديل الإطار</option>
      <option value="battery">بطارية السيارة</option>
    </select>
    <textarea id="description" placeholder="اشرح المشكلة بالتفصيل"></textarea>
    <select id="paymentMethod">
      <option value="COD">دفع عند الاستلام</option>
      <option value="APPLE_PAY">Apple Pay</option>
    </select>
    <button onclick="sendRequest()">إرسال الطلب</button>
  </main>
  <script src="main.js"></script>
</body>
</html>
